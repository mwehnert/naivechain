<!DOCTYPE html>
<html lang="de">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>NaiveChain Web interface</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
        <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
        
        <link rel="stylesheet" href="naivechain.css" />
    </head>
    <body>

        <h1>NaiveChain Web interface</h1>

        <ul data-bind="foreach: nodes">
            <li><h3>Node <span data-bind="text: index"></span></h3>
                <!-- <hr/> -->
                <div class="spinner" data-bind="visible: isLoading">
                    <img id="img-spinner" src="ajax-loader.gif" alt="Loading"/>
                    <br/>
                    <strong><span data-bind="text: loadingText"></span></strong>
                </div>
                <input data-bind="value: newBlockData">
                <button data-bind="click: mineBlock">Block erstellen</button>
                <br/>

                <table data-bind="visible: blocks().length > 0, css: { loading: isLoading }" class="grid">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Hash</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: blocks.slice(0).reverse()">
                        <tr>
                            <td><span data-bind="text: index"></span></td>
                            <td><span data-bind="trimText: hash, trimTextLength: 9"></span></td>
                            <td><span data-bind="text: data"></span></td>
                        </tr>
                    </tbody>
                </table>
            </li>
        </ul>

        <button data-bind="click: addNode">Node hinzuf√ºgen</button>

        <script src="naivechain.js"></script>
    </body>
</html>
